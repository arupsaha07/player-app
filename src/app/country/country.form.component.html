<div class="form-card" *ngIf="country">
    <form [formGroup]="countryForm" (ngSubmit)="countryForm.valid && saveCountry()">
        <mat-card>

            <mat-card-header>
                <mat-card-title *ngIf="!country.country_id">Add New Country</mat-card-title>
                <mat-card-title *ngIf="country.country_id">Edit Country</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="form-container">
                    <input type="hidden" fromControlName="country_id" >
                    <mat-form-field>
                        <input matInput placeholder="Enter country name" formControlName="name"  required>
                        <mat-error *ngIf="countryForm.controls.name.invalid">{{getNameError()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Enter country code" formControlName="country_code" required>
                        <mat-error *ngIf="countryForm.controls.country_code.invalid">{{getCountryCodeError()}}</mat-error>
                    </mat-form-field>
                    <mat-checkbox formControlName="status" checked={{country.status}}>Status</mat-checkbox>
                </div>
                <mat-spinner [diameter]="30" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
                <button class="pull-right" mat-raised-button color="accent" type="submit">Save</button>
                <button mat-raised-button color="" (click)="cancel()" type="button">Cancel</button>
            </mat-card-actions>

        </mat-card>
    </form>
</div>
