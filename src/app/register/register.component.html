<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="app-title">{{appName}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <mat-card class="register-card">
    <mat-divider></mat-divider>
    <mat-card-header class="register-title">
      
      <mat-card-title>
        <h3>User Registration Form</h3>
      </mat-card-title>

      <mat-toolbar color="accent" *ngIf="showMessage">
        <mat-toolbar-row>
          <span class="app-title">{{showMessage}}</span>
        </mat-toolbar-row>
      </mat-toolbar>

    </mat-card-header>


    <mat-card-content>

      <div class="register-container">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" required>
          <mat-error *ngIf="registerForm.controls.firstName.invalid">{{getfirstnameError()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" required>
          <mat-error *ngIf="registerForm.controls.lastName.invalid">{{getlastnameError()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="registerForm.controls.username.invalid">{{getUsernameError()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.controls.password.invalid">{{getPasswordError()}}</mat-error>
        </mat-form-field>
      </div>

      <mat-spinner [diameter]="30" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="" routerLink="/login">Back</button>
      <button id="UserRegistration" class="pull-right" mat-raised-button color="accent" type="submit">Register</button>
    </mat-card-actions>

  </mat-card>
</form>
